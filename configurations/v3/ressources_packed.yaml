      valueName: HideFileExt
      valueData:
        DWord: 0
    - keyPath: HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Control\Lsa
      valueName: DisableLoopbackCheck
      valueData:
        DWord: 1

