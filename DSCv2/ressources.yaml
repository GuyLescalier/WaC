- Name: Registry
  Property:
    - Key: HKEY_CURRENT_USER\Software\Microsoft\Windows\CurrentVersion\Explorer\Advanced
      ValueName: HideFileExt
      ValueData: "0"
      ValueType: DWord
    - Key: HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Control\Lsa
      ValueName: DisableLoopbackCheck
      ValueData: "1"
      ValueType: DWord

